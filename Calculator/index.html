<html>
    <head>
        <title>
            Simple Calculator
        </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: rgb(0, 0, 0);
                align-items: center;
            }
        
            #calculator {
                width: 700px;
                margin: 50px auto;
                border: 1px solid rgba(21, 19, 19, 0.8);
                padding: 10px;
                padding-top: 20px;
                padding-bottom: 20px;
                border-radius: 10px;
                background-color: rgb(255, 250, 250);
            }
        
            .btn {
                width: 155px;
                height: 70px;
                font-size: 20px;
                margin: 5px;
                cursor: pointer;
                color: #fff;
                border-radius: 10px;
            }

            .num-btn {
                background-color: #424548;
            }

            .symbol-btn {
                background-color: #70757A;
            }

            .equal-btn {
                background-color: #AECBFA;
            }

            .display {
                width: 95%;
                height: 90px;
                font-size: 50px;
                margin-bottom: 10px;
                color: #fff;
                border-color: #70757A;
                border-width: 3px;
                background-color: rgb(0, 0, 0);
            }

            .display:hover, .btn:hover {
                background-image: linear-gradient(rgba(255, 255, 255, 0.142), rgba(255, 255, 255, 0.159));
            }

        </style>
    </head>
    <body class="body">
        <p style="font-size: 60px; color: #fff;">Simple Calculator</p>
        <div id="calculator">
            <input type="text" class="display" id="display" pattern="1-9" autofocus autocomplete="off">
            <input type="button" class="btn num-btn" value="7">
            <input type="button" class="btn num-btn" value="8">
            <input type="button" class="btn num-btn" value="9">
            <input type="button" class="btn symbol-btn" value="/">
            <br>
            <input type="button" class="btn num-btn" value="4">
            <input type="button" class="btn num-btn" value="5">
            <input type="button" class="btn num-btn" value="6">
            <input type="button" class="btn symbol-btn" value="*">
            <br>
            <input type="button" class="btn num-btn" value="1">
            <input type="button" class="btn num-btn" value="2">
            <input type="button" class="btn num-btn" value="3">
            <input type="button" class="btn symbol-btn" value="-">
            <br>
            <input type="button" class="btn num-btn" value="0">
            <input type="button" class="btn symbol-btn" value="AC" onclick="clearDisplay()">
            <input type="button" class="btn equal-btn" value="=">
            <input type="button" class="btn symbol-btn" value="+">
        </div>

        <script>
            function clearDisplay() {
                document.getElementById('display').value = '';
            }

            function calculate() {
                let expression = document.getElementById('display').value;
                let result = eval(expression);
                document.getElementById('display').value = result;
            }

            document.querySelectorAll('.btn').forEach(item => {
                item.addEventListener('click', event => {
                    let value = event.target.value;
                    if (value === '=') {
                        calculate();
                    } else if (value === 'AC') {
                        clearDisplay();
                    } else {
                        document.getElementById('display').value += value;
                    }
                });
            });

            document.addEventListener('keydown', (event) => {
                const key = event.key;
                if (!isNaN(key) || key === '+' || key === '-' || key === '*' || key === '/' || key === '.') {
                    currentInput += key;
                    display.value = currentInput;
                } else if (key === 'Enter') {
                    calculate();
                } else if (key === 'Escape') {
                    clearDisplay();
                }
            });
        </script>
        
    </body>
</html>
